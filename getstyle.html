<style>
ul,li{
	list-style:none;
	}
ul li{
	width:200px;
	height:100px;
	border:solid 4px #000;
	background:yellow;
	margin-bottom:20px;
	}
#div1{
	width:200px;
	height:200px;
	background:red;
	border:solid 10px #000;
	font-size:12px;
	color:#fff;
	}
</style>
<script>
window.onload=function(){

	startMove1();
	}
function startMove1(){
	setInterval(function(){
		var oDiv=document.getElementById("div1");
		oDiv.style.width=parseInt(getStyle(oDiv,'width'))+1+'px';
		oDiv.style.fontSize=parseInt(getStyle(oDiv,'fontSize'))+2+'px';
		//console.log(oDiv.style.width+','+oDiv.offsetWidth)
	
		},100)
	}
function getStyle(obj,attr){
	//currentStyle是针对IE浏览器获取样式
	//getComputedStyle是针对火狐浏览器获取样式
	if(obj.currentStyle){
		return obj.currentStyle[attr];
		}else{
			return getComputedStyle(obj,false)[attr];
			}
	
	}
</script>
