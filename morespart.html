<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul,li{
	list-style:none;
	}
ul li{
	width:200px;
	height:100px;
	background:yellow;
	margin-bottom:20px;
	}
</style>
<script>
window.onload=function(){
	oLi=document.getElementsByClassName("lii")
	for(var i=0;i<oLi.length;i++){
		oLi[i].timer=null;
		oLi[i].onmouseover=function(){
			startMove(this,400);
			//alert("ui");
			}
		oLi[i].onmouseout=function(){
			startMove(this,200);
			//alert("ty")
			}
		}
	}
	//var timer=null;
	function startMove(obj,iTarget){
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			speed=(iTarget-obj.offsetWidth)/8;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(iTarget==obj.offsetWidth){
				clearInterval(obj.timer);
				}else{
					obj.style.width=obj.offsetWidth+speed+'px';
					}
			},30)
		}
</script>
</head>

<body>

<ul>
	<li class="lii"></li>
	<li class="lii"></li>
	<li class="lii"></li>
</ul>
</body>
</html>
