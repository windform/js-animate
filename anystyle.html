<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取任意属性</title>
<style>
ul,li{
	list-style:none;
	}
ul li{
	width:200px;
	border:solid 1px #000;
	height:100px;
	background:yellow;
	margin-bottom:20px;
	}
</style>
<script>
window.onload=function(){
	//oLi=document.getElementsByClassName("lii")
	Li_1=document.getElementById("li_1")
	Li_2=document.getElementById("li_2")
/*	for(var i=0;i<oLi.length;i++){
		oLi[i].timer=null;
		oLi[i].onmouseover=function(){
			startMove(this,400);
			}
		oLi[i].onmouseout=function(){
			startMove(this,200);
			}
		}*/
		Li_1.onmouseover=function(){
			startMove(this,'width',400);
			}
		Li_1.onmouseout=function(){
			startMove(this,'width',200);
			}
		Li_2.onmouseover=function(){
			startMove(this,'height',400);
			}
		Li_2.onmouseout=function(){
			startMove(this,'height',200);
			}
	}
	//var timer=null;
	function startMove(obj,attr,iTarget){
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			speed=(iTarget-parseInt(getStyle(obj,attr)))/8;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(iTarget==parseInt(getStyle(obj,attr))){
				clearInterval(obj.timer);
				}else{
					obj.style[attr]=parseInt(getStyle(obj,attr))+speed+'px';
					}
			},30)
		}
	function getStyle(obj,attr){
	//currentStyle是针对IE浏览器获取样式
	//getComputedStyle是针对火狐浏览器获取样式
	if(obj.currentStyle){
		return obj.currentStyle[attr];
		}else{
			return getComputedStyle(obj,false)[attr];
			}
	
	}
</script>
</head>

<body>

<ul>
	<li class="lii" id="li_1"></li>
	<li class="lii" id="li_2"></li>
</ul>
</body>
</html>
