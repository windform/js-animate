<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{
	margin:0;
	padding:0;
	}
#div1{
	position:relative;
	background:red;
	width:200px;
	height:200px;
	left:-200px;
	}
#div1 span{
	position:absolute;
	width:30px;
	height:80px;
	left:100%;
	top:50%;
	margin-top:-40px;
	background:blue;
	}
</style>
<script>
window.onload=function(){
	oDiv=document.getElementById("div1");
	oDiv.onmouseover=function(){
		startMove(0);
		}
	oDiv.onmouseout=function(){
		startMove(-200);
		}
	}
var timer=null;
function startMove(iTarget){
	clearInterval(timer);
	oDiv=document.getElementById("div1");
	timer=setInterval(function(){
		var speed=0;
		if(oDiv.offsetLeft>iTarget){
			speed=-10;
			}else{
				speed=10;
				}
		if(oDiv.offsetLeft==iTarget){
			clearInterval(timer);
			}else{
				oDiv.style.left=oDiv.offsetLeft+speed+'px'
				}
	
		},30)
	}
</script>
</head>

<body>
<div id="div1">
	<span id="share">分享</span>
</div>
</body>
</html>
