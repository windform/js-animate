<!doctype html>
<html>  
 <head>  
  <title> 加载等待效果 </title>  
  <meta charset="utf-8">
  <style>
  body{
	  margin:0;
	  padding:0;
	  }
	#shell{
		position:absolute;
		width:100px;
		height:100px;
		border-radius:5px;
		left:50%;
		top:50%;
		margin-left:-50px;
		margin-top:-50px;
		text-align:center;
		line-height:100px;
		color:#fff;
		font-size:25px;
		}
	#shell img{
		width:100%;
		}
  </style>
 
 </head> 
 
 <body>
 <button onClick="plus()">延时跳转</button>
 
 	<div id="shell">
    	
    </div>
    
   
  <script>
  var num=2;
  var s=document.getElementById("shell");
  var val=s.innerHTML;
  var timer=null;

//plus();
function plus(){
  timer=setInterval(function(){
	  num=num+2;
	  val=s.innerHTML="<img src='images/loading.gif' alt='' />";
	  if(num>98){
		clearInterval(timer);
		window.location.href="http://www.sina.com.cn";
		}
	  },150)

}
  </script>	
 </body> 
  

</html>
